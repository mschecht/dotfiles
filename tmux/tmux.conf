# change prefix from 'C-b' to 'C-f'
unbind C-b
set-option -g prefix C-f
bind-key C-f send-prefix

# .tmux.conf reload with C-r
bind r source-file ~/.tmux.conf

############
# Theme
############

# show session name, window & pane number, date and time on right side of
# status bar general theme elements
#---------------------------------

# Basic status bar colors
set -g status-fg colour240
set -g status-bg colour233

setw -g automatic-rename on

# 24 hour clock mode
setw -g clock-mode-style 24

# Weather
#
# Credit: https://github.com/chubin/wttr.in
# Status update interval
set -g status-interval 60
#WEATHER='#(curl -s wttr.in/~losangeles:Chicago:~newyork\?format\="%%l:+%%c%%20%%t%%60%%w%%m&period=60")'
#WEATHER='#(curl -s wttr.in/~losangeles:Chicago:~newyork\?format\="%%l:+%%c%%t%%w%%m&period=60")'
WEATHER='#(curl -s wttr.in/Bremen\?format\="%%l:+%%c%%t%%w%%m&period=60")'
#WEATHER='#(curl -s wttr.in/~losangeles:Chicago:~newyork?format=3")'

# Status bar left 
#----------------
set -g status-left-length 200
set -g status-left-style "none"
set -g status-left "#[fg=yellow]$WEATHER"

# Status bar right
#-----------------
set -g status-right-length 100
set -g status-right "#[fg=yellow]:: #[fg=red]#S #I:#P #[fg=yellow]:: %A %b %d, %Y :: #[fg=green]%H:%M #[fg=yellow]::"
set -g status-left-bg colour233
set -g status-left-fg colour243

# Center status bar (window)
#
# Created by Jim Myhrberg <contact@jimeh.me>.
#
# Inspired by vim-powerline: https://github.com/Lokaltog/powerline
#
# Requires terminal to be using a powerline compatible font, find one here:
# https://github.com/Lokaltog/powerline-fonts
#

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg colour124
set -g window-status-current-fg colour16

# Window with activity status
set -g window-status-activity-bg colour88  # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour88

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245


#############
# Mouse magic
#############

# Turn the mouse on, but without copy mode dragging
set -g mouse on
unbind -n MouseDrag1Pane

# make sure window is always full size
setw -g aggressive-resize on
setw -g mode-keys vi

# New 2.4 version:
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Mouse based copy
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" 

setw -g automatic-rename on
